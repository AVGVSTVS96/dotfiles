# Mouse and clipboard support
set -g mouse on
set-option -g set-clipboard on

# Advertise tmux-256color to programs inside tmux
set -g default-terminal "tmux-256color"

# Tell tmux that Ghostty supports truecolor
set -as terminal-overrides ',xterm-ghostty:RGB'

# Enable synchronized output to prevent flicker
set -as terminal-features ",tmux-256color:sync"

set -g focus-events off

# (Optional, but harmless with 3.5a) keep latency down
set -sg escape-time 0

# Yazi passthrough support (fixes terminal response timeout)
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Remap prefix from 'C-b' to 'C-Space'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Fill gaps in window numbering when a window is closed
set-option -g renumber-windows on

# Prevent programs from changing window names
set-option -g allow-rename off

# set vi-mode
set-window-option -g mode-keys vi

# Use vim keybindings in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open splits and windows in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift+Alt-arrow keys to switch panes
# bind -n S-M-Left select-pane -L
# bind -n S-M-Right select-pane -R
# bind -n S-M-Up select-pane -U
# bind -n S-M-Down select-pane -D

# Alt+arrow keys to switch panes (vim-tmux-navigator aware)
# Uses same pattern as C-hjkl to detect vim/nvim/fzf
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+/)?g?\\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$'"
# When navigating from non-vim pane, set env var so vim knows which edge to focus
# M-Right = entering vim from left, so vim should focus leftmost split (h)
# M-Left = entering vim from right, so vim should focus rightmost split (l)
bind -n M-Left if-shell "$is_vim" "send-keys M-Left" "set-environment TMUX_NAV_ENTRY l; select-pane -L"
bind -n M-Right if-shell "$is_vim" "send-keys M-Right" "set-environment TMUX_NAV_ENTRY h; select-pane -R"
bind -n M-Up if-shell "$is_vim" "send-keys M-Up" "set-environment TMUX_NAV_ENTRY j; select-pane -U"
bind -n M-Down if-shell "$is_vim" "send-keys M-Down" "set-environment TMUX_NAV_ENTRY k; select-pane -D"

# Shift+[left|right] arrow keys to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift+[up|down] arrow keys to switch sessions
bind -n S-Up switch-client -p  
bind -n S-Down switch-client -n
# bind -n S-M-Left switch-client -p
# bind -n S-M-Right switch-client -n

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Shift+Alt+[h|l] to switch windows
# bind -n M-H previous-window
# bind -n M-L next-window
bind-key -n S-Enter if-shell -F '#{m:*claude*,#{pane_current_command}}' \
  'send-keys "\\enter"' \
  'send-keys Enter'


# Toggle pane info per-window (unset falls back to global default)
bind q if-shell "[ '#{pane-border-status}' = 'off' ]" \
  "set-option -uw pane-border-status ; set-option -uw pane-border-format" \
  "set-option -w pane-border-status off"

# Display Popups
# Create new window with name
bind c display-popup \
  -w 15% -h 3 \
  -E 'bash -i -c "read -p \"New window name: \" name; \
                  tmux new-window -c \"#{pane_current_path}\" -n \$name"'

# Create new session with name
bind S display-popup \
  -w 20% -h 5% \
  -E 'bash -i -c "read -p \"Session name: \" name; \
                  tmux new-session -d -s \$name && tmux switch-client -t \$name"'

# Move current window to another session (with fzf)
bind M display-popup -E -w 14% -h 14% "\
  tmux list-sessions -F '#{session_name}' | \
  grep -v \"^$(tmux display-message -p '#S')\$\" | \
  fzf --reverse --header='Move window to session:' \
    --bind 'enter:execute(tmux move-window -t {}:)+accept'"

# Move current pane to another window as vertical split (with fzf)
bind m display-popup -E -w 20% -h 40% "\
  tmux list-windows -a -F '#{session_name}:#{window_index}:#{window_name}' | \
  grep -v \"^$(tmux display-message -p '#S:#I')\" | \
  fzf --reverse --header='Join pane to window:' --delimiter=':' \
    --bind 'enter:execute(tmux join-pane -h -t {1}:{2})+accept' \
    --with-nth='1,2,3' --preview=''"

# Open shell popup
bind \\ display-popup -d '#{pane_current_path}' -w 90% -h 90% -E -T "Shell" "TMUX_POPUP=1 zsh"

# Open yazi in popup
bind \; display-popup -d '#{pane_current_path}' -E -w 90% -h 90% -T "Yazi" "TMUX_POPUP=1 yazi"

# Edit Claude config in Neovim
bind C display-popup -d '/Users/bassimshahidy/.claude' -E -w 90% -h 90% -T "Claude Config" "TMUX_POPUP=1 nvim"

# Edit dotfiles config in Neovim
bind Z display-popup -d '/Users/bassimshahidy/dotfiles' -E -w 90% -h 90% -T "Dotfiles Config" "TMUX_POPUP=1 nvim"

# Edit LazyVim Neovim config
bind N display-popup -d '/Users/bassimshahidy/Documents/GitHub/nvim' -E -w 90% -h 90% -T "LazyVim Config" "TMUX_POPUP=1 nvim"

